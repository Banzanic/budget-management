<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Income Archive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<nav th:replace="fragments/navbar :: navbar"></nav>
<div class="container mt-5">
    <h2>Income archive</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Salary</th>
            <th>Investment</th>
            <th>Gift</th>
            <th>Interest</th>
            <th>Rental</th>
            <th>Sales</th>
            <th>Total Income</th>
            <th>Year</th>
            <th>Month</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="income : ${incomes}">
            <td th:text="${income.salary}"></td>
            <td th:text="${income.investment}"></td>
            <td th:text="${income.gift}"></td>
            <td th:text="${income.interest}"></td>
            <td th:text="${income.rental}"></td>
            <td th:text="${income.sales}"></td>
            <td th:text="${income.totalIncome}"></td>
            <td th:text="${income.year}"></td>
            <td th:text="${income.month}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
